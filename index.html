<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Melis: The Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFC75F, #FF6F61);
            background-attachment: fixed;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive;
        }
        .door {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            position: relative;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .door-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.85);
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            border-radius: 0.75rem;
        }
        .door:hover:not(.locked) {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .locked {
            cursor: not-allowed;
            filter: grayscale(80%) brightness(0.8);
            opacity: 0.7;
        }
        .open .door-overlay {
            background-color: rgba(255, 255, 255, 0.6);
            color: #4a5568;
        }
        .hero {
            /* This is a permanent, publicly available Alps-themed image.
               If you want to use your own background, upload the image to your repository
               and replace this URL with the filename (e.g., 'your-background.jpg'). */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://placehold.co/1920x1080/4A90E2/FFFFFF?text=Celebratory+Alps+Background');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Hero Section -->
    <div class="hero min-h-screen flex items-center justify-center text-white">
        <div class="p-8 rounded-lg text-center mx-4">
            <h1 class="text-5xl md:text-8xl font-bold tracking-tighter drop-shadow-lg">David Melis is Finally Getting Married</h1>
            <p class="mt-4 text-xl md:text-3xl font-light drop-shadow-md">The Final Countdown Begins!</p>
        </div>
    </div>

    <!-- Main Content Section -->
    <main class="py-12 md:py-24 px-4">
        
        <!-- About the Couple / "Picture Dump" Section -->
        <div class="max-w-6xl mx-auto mb-16 text-center bg-white p-8 rounded-xl shadow-xl">
            <h2 class="text-4xl md:text-6xl font-bold mb-8 text-gray-900">A Look at the Journey So Far</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <img class="rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" src="David dark beer.png" alt="David with a dark beer">
                <img class="rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" src="David on BBQ.png" alt="David on a BBQ">
                <img class="rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" src="David the Dog.png" alt="David and the dog">
                <img class="rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" src="Yvette falling down.png" alt="Yvette falling down">
                <img class="rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" src="Yvette Moving In.png" alt="Yvette Moving In">
                <img class="rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" src="David and Yvette - Super Like.png" alt="David and Yvette with a super like">
            </div>
        </div>

        <!-- Countdown Grid Section -->
        <div class="text-center my-12">
            <h2 class="text-4xl md:text-6xl font-bold tracking-tight text-gray-900 drop-shadow-lg">The 30-Day Countdown</h2>
            <p class="mt-4 text-lg md:text-xl text-white font-semibold max-w-2xl mx-auto drop-shadow-md">Click on the doors as they unlock to reveal a special surprise each day.</p>
        </div>

        <div id="countdown-grid" class="grid grid-cols-5 md:grid-cols-6 gap-4 w-full max-w-5xl mx-auto p-4">
            <!-- Doors will be generated by JavaScript here -->
        </div>
    </main>

    <!-- Modal for daily content -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 w-full max-w-3xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modal-title" class="text-2xl md:text-3xl font-bold text-gray-900"></h2>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="text-gray-700 space-y-4">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ==========================================================
            // === CONFIGURATION START - YOU CAN EDIT THIS SECTION ====
            // ==========================================================

            // Set the wedding date to calculate the countdown.
            // Format: 'YYYY-MM-DD'
            const weddingDate = '2025-09-13'; 
            
            // The number of days for the countdown.
            const countdownDays = 30;

            // Content for each day, from Day 30 down to Day 1.
            // Replace the placeholder content with your own messages, links, and video URLs.
            // A "physicalGift" property can be used to indicate a real-world gift.
            const dailyContent = {
                '30': {
                    title: "A Message from your Brother!",
                    type: 'video',
                    content: `<video class="w-full rounded-lg" controls src="https://placehold.co/1280x720/E0E7FF/3F51B5?text=Your+Video+Here"></video>
                              <p class="mt-4 text-center">Remember to upload your video and replace this URL! This is a great place for the personal message we discussed earlier.</p>`
                },
                '29': {
                    title: "A Picture from the Past",
                    type: 'image',
                    content: `<img class="w-full rounded-lg" src="https://placehold.co/800x600/E0E7FF/3F51B5?text=Childhood+Photo+Here" alt="Childhood photo">
                              <p class="mt-4 text-center">A photo of the two of you as kids.</p>`
                },
                '28': {
                    title: "A Sound of Our Past",
                    type: 'link',
                    content: `<p class="text-center">Click the link below to listen to a playlist of our favorite songs growing up.</p>
                              <a href="#" class="block text-center mt-4 text-blue-600 hover:text-blue-800 transition-colors">Go to the Playlist</a>`
                },
                '27': {
                    title: "Remember This?",
                    type: 'text',
                    content: `<p class="text-center text-xl font-medium">"Remember that time we tried to build a raft in the garden and it just sank immediately? Classic."</p>
                              <p class="mt-4 text-center">A note about a funny inside joke.</p>`
                },
                '26': {
                    title: "The Good Old Days",
                    type: 'text',
                    content: `<p class="text-center">A link to a digital photo album of your best moments. You can use a service like Google Photos or Flickr. Make sure to replace the link below!</p>
                              <a href="#" class="block text-center mt-4 text-blue-600 hover:text-blue-800 transition-colors">View the Photo Album</a>`
                },
                '25': {
                    title: "Bro Night Voucher",
                    type: 'text',
                    content: `<p class="text-center text-xl font-medium">Voucher for one "Bro Night" with me. Valid for one round of your favorite activity!</p>`
                },
                '24': {
                    title: "A Cherished Memory",
                    type: 'physicalGift',
                    content: `<p class="text-center text-xl font-medium">This is a physical gift! Open the gift box labeled 'Day 24' for a framed photo of a cherished memory.</p>`
                },
                '23': { title: "Adventure Awaits", content: "<p>A photo of you and your fiancée from one of your travels.</p>" },
                '22': { title: "New Beginnings", content: "<p>A quote about adventure or new beginnings.</p>" },
                '21': { title: "That One Time...", content: "<p>A video of you being silly!</p>" },
                '20': { title: "A Gift for the Bride-to-Be", content: "<p>A special gift for your fiancée.</p>" },
                '19': { title: "Experience Voucher", content: "<p>A voucher for a new experience to share together.</p>" },
                '18': { title: "Our Song", content: "<p>A link to a song that reminds me of your relationship.</p>" },
                '17': { title: "Travel Memento", content: "<p>Physical gift: a personalized souvenir from one of your trips.</p>", type: "physicalGift" },
                '16': { title: "Marriage Advice", content: "<p>Some hilarious and heartfelt marriage advice from me.</p>" },
                '15': { title: "Looking Sharp!", content: "<p>A photo of you looking dapper from a past event.</p>" },
                '14': { title: "A Message from a Friend", content: "<p>A video message from a friend or family member.</p>" },
                '13': { title: "Husband-in-Training", content: "<p>Physical gift: A funny 'Husband-in-Training' t-shirt.</p>", type: "physicalGift" },
                '12': { title: "Groom's Pamper Session", content: "<p>A voucher for a groom's pamper session (e.g., a nice shave or haircut).</p>" },
                '11': { title: "A Quality I Admire", content: "<p>A note about a quality you have that will make you a great husband.</p>" },
                '10': { title: "Date Night", content: "<p>A gift certificate to your favorite restaurant for a date night.</p>" },
                '9': { title: "A Favorite Memory", content: "<p>Another cherished memory of ours.</p>" },
                '8': { title: "A Toast to You", content: "<p>A video of me toasting you and your future wife.</p>" },
                '7': { title: "Heartfelt Letter", content: "<p>A final piece of heartfelt advice or a letter about my pride in you.</p>" },
                '6': { title: "For the Big Day", content: "<p>Physical gift: A nice pair of cufflinks for the wedding.</p>", type: "physicalGift" },
                '5': { title: "The Ring", content: "<p>A photo of his fiancée's engagement ring.</p>" },
                '4': { title: "No Jitters!", content: "<p>A funny note to ease any pre-wedding jitters.</p>" },
                '3': { title: "Celebrate!", content: "<p>Physical gift: A nice bottle of champagne for you to share after the wedding.</p>", type: "physicalGift" },
                '2': { title: "Another Message", content: "<p>A video message from a close friend.</p>" },
                '1': {
                    title: "The Final Letter",
                    type: 'text',
                    content: `<p class="text-center">A final, deeply personal, and heartfelt letter from me. This is the last door before the big day!</p>`
                },
            };

            // ==========================================================
            // === CONFIGURATION END ====================================
            // ==========================================================

            const grid = document.getElementById('countdown-grid');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal');

            // Calculate the number of days until the wedding
            const today = new Date();
            const weddingDay = new Date(weddingDate);
            const timeDifference = weddingDay - today;
            const daysUntil = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            
            // Loop from 30 down to 1 to create the doors
            for (let i = countdownDays; i >= 1; i--) {
                const door = document.createElement('div');
                door.id = `day-${i}`;
                door.className = `door p-6 md:p-8 rounded-xl shadow-md flex items-center justify-center font-bold text-3xl transition-all duration-300 transform hover:scale-105 bg-white relative`;

                // Add the overlay for the number
                const overlay = document.createElement('div');
                overlay.className = 'door-overlay';
                overlay.textContent = i;
                door.appendChild(overlay);

                // Determine if the door should be locked, unlocked, or open
                if (i > daysUntil) {
                    door.classList.add('locked');
                } else if (i === daysUntil) {
                    door.classList.remove('locked');
                    door.querySelector('.door-overlay').textContent = 'Open!';
                    door.querySelector('.door-overlay').classList.add('bg-orange-500', 'text-white');
                    door.style.transform = 'scale(1.05)';
                    door.style.boxShadow = '0 15px 25px rgba(255, 127, 80, 0.4)';
                } else {
                    door.classList.add('open');
                    door.classList.remove('locked');
                    door.style.backgroundImage = `url('https://placehold.co/400x400/E2E8F0/A0AEC0?text=Day+${i}')`;
                }

                door.addEventListener('click', () => {
                    // Only open the door if it's not locked
                    if (!door.classList.contains('locked')) {
                        const day = door.id.split('-')[1];
                        const content = dailyContent[day];
                        if (content) {
                            modalTitle.textContent = `Day ${day}: ${content.title}`;
                            modalContent.innerHTML = content.content;
                            modal.classList.remove('hidden');
                        }
                    }
                });
                grid.appendChild(door);
            }

            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                const videoElement = modalContent.querySelector('video');
                if (videoElement) {
                    videoElement.pause();
                }
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
